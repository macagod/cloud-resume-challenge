AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'cloud-resume-challenge

  Sample SAM Template for cloud-resume-challenge

  '
Parameters:
  DomainName:
    Type: String
    Default: raphael-lawrence.cloud
    Description: The domain name for the website
  CertificateArn:
    Type: String
    Description: ARN of the existing ACM certificate in us-east-1
  HostedZoneId:
    Type: String
    Default: Z03136332FM08PPWVRFPI
    Description: ID of the existing Route53 Hosted Zone
Globals:
  Function:
    Timeout: 5
    MemorySize: 128
Resources:
  MyWebsite:
    Type: AWS::S3::Bucket
    Properties:
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
      BucketName: maca-cloud-resume-challenge-v3-us-east-1
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
  MyWebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: MyWebsite
      PolicyDocument:
        Statement:
        - Sid: PublicReadGetObject
          Effect: Allow
          Principal: '*'
          Action: s3:GetObject
          Resource:
            Fn::Sub: ${MyWebsite.Arn}/*
  CloudFrontOriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name:
          Fn::Sub: ${AWS::StackName}-OAC
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        Aliases:
        - Ref: DomainName
        - Fn::Sub: www.${DomainName}
        ViewerCertificate:
          AcmCertificateArn:
            Ref: CertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021
        Origins:
        - Id: S3Origin
          DomainName:
            Fn::GetAtt:
            - MyWebsite
            - RegionalDomainName
          OriginAccessControlId:
            Ref: CloudFrontOriginAccessControl
          S3OriginConfig: {}
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
          - GET
          - HEAD
          - OPTIONS
          CachedMethods:
          - GET
          - HEAD
          Compress: true
          DefaultTTL: 0
          MinTTL: 0
          MaxTTL: 0
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
        CustomErrorResponses:
        - ErrorCode: 403
          ResponseCode: 200
          ResponsePagePath: /index.html
        - ErrorCode: 404
          ResponseCode: 200
          ResponsePagePath: /error.html
        PriceClass: PriceClass_100
  DNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId:
        Ref: HostedZoneId
      Name:
        Ref: DomainName
      Type: A
      AliasTarget:
        DNSName:
          Fn::GetAtt:
          - CloudFrontDistribution
          - DomainName
        HostedZoneId: Z2FDTNDATAQYW2
        EvaluateTargetHealth: false
  WWWDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId:
        Ref: HostedZoneId
      Name:
        Fn::Sub: www.${DomainName}
      Type: A
      AliasTarget:
        DNSName:
          Fn::GetAtt:
          - CloudFrontDistribution
          - DomainName
        HostedZoneId: Z2FDTNDATAQYW2
        EvaluateTargetHealth: false
  VisitorCountTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: VisitorCount
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
  VisitorCountFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
      SamResourceId: VisitorCountFunction
    Properties:
      CodeUri: VisitorCountFunction
      Handler: main
      Runtime: go1.x
      Architectures:
      - x86_64
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: VisitorCountTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: VisitorCountTable
      Events:
        GetVisitorCount:
          Type: Api
          Properties:
            Path: /hello
            Method: POST
            RestApiId:
              Ref: VisitorCountApi
  VisitorCountApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: '''POST, OPTIONS'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        AllowOrigin: '''*'''
Outputs:
  CloudFrontDistributionId:
    Description: CloudFront Distribution ID
    Value:
      Ref: CloudFrontDistribution
  CloudFrontURL:
    Description: CloudFront Distribution URL
    Value:
      Fn::GetAtt:
      - CloudFrontDistribution
      - DomainName
  WebsiteURL:
    Description: Website URL (use this after DNS propagation)
    Value:
      Fn::Sub: https://${DomainName}
  WWWWebsiteURL:
    Description: WWW Website URL
    Value:
      Fn::Sub: https://www.${DomainName}
  VisitorCountAPI:
    Description: API Gateway endpoint URL for Visitor Counter
    Value:
      Fn::Sub: https://${VisitorCountApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/Prod/hello
  VisitorCountFunction:
    Description: Visitor Counter Lambda Function ARN
    Value:
      Fn::GetAtt:
      - VisitorCountFunction
      - Arn
  VisitorCountFunctionIamRole:
    Description: IAM Role for Visitor Counter Lambda function
    Value:
      Fn::GetAtt:
      - VisitorCountFunctionRole
      - Arn
